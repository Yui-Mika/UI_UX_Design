<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sweetie Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-text: #4a4a4a;
            --color-pink: #ffe4e6;
            --color-pink-dark: #c73e5c;
            --font-main: 'Nunito', sans-serif;
            --font-decor: 'Pacifico', cursive;
        }
        body {
            font-family: var(--font-main);
            color: var(--color-text);
            background: linear-gradient(to bottom, #ffffff 0%, #fff0f3 100%);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }
        a { text-decoration: none !important; }

        /* NAVBAR */
        .navbar {
            background-color: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(12px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
            padding: 15px 0;
        }
        .navbar-brand {
            font-family: var(--font-decor);
            color: var(--color-pink-dark) !important;
            font-size: 1.8rem;
        }
        .nav-link {
            color: var(--color-text) !important;
            font-weight: 700;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active { color: var(--color-pink-dark) !important; }
        
        .btn-nav {
            background-color: var(--color-pink);
            color: var(--color-pink-dark);
            border-radius: 50px; padding: 10px 30px; font-weight: 700; transition: 0.3s;
        }
        .btn-nav:hover { background-color: var(--color-pink-dark); color: white; transform: translateY(-2px); }

        /* CONTENT STYLES */
        .hero-section { padding: 140px 0 80px; text-align: center; flex: 1;}
        .display-heading { font-family: var(--font-decor); color: var(--color-pink-dark); font-size: 4rem; margin-bottom: 20px; }
        .lead-text { color: #666; font-size: 1.1rem; max-width: 600px; margin: 0 auto 40px; }
        .btn-minimal {
            border: 2px solid var(--color-pink-dark); color: var(--color-pink-dark); background: transparent;
            padding: 12px 40px; border-radius: 50px; font-weight: 700; transition: 0.3s;
        }
        .btn-minimal:hover { background-color: var(--color-pink-dark); color: #fff; box-shadow: 0 10px 20px rgba(199, 62, 92, 0.15); }
        
        footer { margin-top: auto; padding: 30px 0; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); background: #fff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="bootstrap_home.html"><i class="fa-solid fa-cake-candles me-2"></i>Sweetie.</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="bootstrap_home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="bootstrap_cakes.html">Cakes</a></li>
                    <li class="nav-item"><a class="nav-link" href="bootstrap_story.html">Story</a></li>
                    <li class="nav-item ms-lg-3"><a href="bootstrap_cakes.html" class="btn-nav">Order Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1 class="display-heading">Simple & Sweet</h1>
            <p class="lead-text">
                Welcome to Sweetie Bakery. Minimalism is the ultimate sophistication. 
                We focus on what matters most: pure ingredients and delightful taste.
            </p>
            <a href="bootstrap_cakes.html" class="btn-minimal">View Our Menu</a>
        </div>
    </section>

    <footer>
        <div class="container"><p class="small text-muted mb-0">&copy; 2024 Sweetie Bakery.</p></div>
    </footer>

</body>
</html>
