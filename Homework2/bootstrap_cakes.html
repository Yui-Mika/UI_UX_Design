<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes | Sweetie Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* (Bạn dán đoạn style y hệt như trang Home vào đây nhé, mình viết tóm tắt phần card thôi) */
        :root { --color-text: #4a4a4a; --color-pink: #ffe4e6; --color-pink-dark: #c73e5c; --font-main: 'Nunito', sans-serif; --font-decor: 'Pacifico', cursive; }
        body { font-family: var(--font-main); color: var(--color-text); background: linear-gradient(to bottom, #ffffff 0%, #fff0f3 100%); min-height: 100vh; display: flex; flex-direction: column;}
        a { text-decoration: none !important; }
        
        /* Navbar Style (Y hệt trang Home) */
        .navbar { background-color: rgba(255, 255, 255, 0.85) !important; backdrop-filter: blur(12px); box-shadow: 0 2px 15px rgba(0,0,0,0.04); padding: 15px 0; }
        .navbar-brand { font-family: var(--font-decor); color: var(--color-pink-dark) !important; font-size: 1.8rem; }
        .nav-link { color: var(--color-text) !important; font-weight: 700; margin: 0 15px; transition: color 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--color-pink-dark) !important; }
        .btn-nav { background-color: var(--color-pink); color: var(--color-pink-dark); border-radius: 50px; padding: 10px 30px; font-weight: 700; transition: 0.3s; }
        .btn-nav:hover { background-color: var(--color-pink-dark); color: white; transform: translateY(-2px); }

        /* Product Card Style */
        .product-card { background: #fff; border-radius: 20px; overflow: hidden; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; height: 100%; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(199, 62, 92, 0.1); }
        .card-img-wrap { height: 300px; width: 100%; overflow: hidden; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .product-card:hover img { transform: scale(1.08); }
        .card-body { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .card-title { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; color: var(--color-text); }
        .card-price { color: var(--color-pink-dark); font-family: var(--font-decor); font-size: 1.4rem; display: block; margin-bottom: 15px; }
        .btn-link-custom { color: #999; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; padding-bottom: 2px; border-bottom: 1px solid transparent; }
        .btn-link-custom:hover { color: var(--color-pink-dark); border-bottom: 1px solid var(--color-pink-dark); }
        footer { margin-top: auto; padding: 30px 0; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); background: #fff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="bootstrap_home.html"><i class="fa-solid fa-cake-candles me-2"></i>Sweetie.</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="bootstrap_home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="bootstrap_cakes.html">Cakes</a></li>
                    <li class="nav-item"><a class="nav-link" href="bootstrap_story.html">Story</a></li>
                    <li class="nav-item ms-lg-3"><a href="#" class="btn-nav">Order Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="text-center mb-5 mt-5">
            <h2 style="font-family: var(--font-decor); color: var(--color-pink-dark); font-size: 2.5rem;">Our Menu</h2>
            <p class="text-muted">Freshly baked everyday</p>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="product-card">
                    <div class="card-img-wrap"><img src="https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?w=800" alt="Blueberry"></div>
                    <div class="card-body">
                        <h5 class="card-title">Blueberry Cheese</h5>
                        <span class="card-price">$18.00</span>
                        <a href="#" class="btn-link-custom">Add to Bag</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <div class="card-img-wrap"><img src="https://images.unsplash.com/photo-1612203985729-70726954388c?w=800" alt="Strawberry"></div>
                    <div class="card-body">
                        <h5 class="card-title">Strawberry Cloud</h5>
                        <span class="card-price">$15.00</span>
                        <a href="#" class="btn-link-custom">Add to Bag</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <div class="card-img-wrap"><img src="https://images.unsplash.com/photo-1587241321921-91a834d6d191?w=800" alt="Matcha"></div>
                    <div class="card-body">
                        <h5 class="card-title">Matcha Mousse</h5>
                        <span class="card-price">$16.50</span>
                        <a href="#" class="btn-link-custom">Add to Bag</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer><div class="container"><p class="small text-muted mb-0">&copy; 2024 Sweetie Bakery.</p></div></footer>

</body>
</html>
